<div class="card">
  <div class="card-header bg-secondary text-light">
    Form Component
  </div>
  <div class="card-body">
    <h4 class="card-title">Fill in Details</h4>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input appInputFormatter appInputFormat='lowercase' [(ngModel)]="email" (keyup.enter)="setEmail()" type="email" class="form-control" id="email"
        aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="password" (keyup.enter)="setPassword()" type="password" class="form-control"
        id="password" placeholder="Password">
    </div>
    <button (click)="submit()" class="btn btn-primary">Submit</button>
  </div>
</div>
