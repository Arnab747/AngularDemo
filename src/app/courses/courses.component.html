<div class="card">
  <div class="card-header bg-secondary text-light">
    Component *ngFor Directive
  </div>
  <div class="card-body">
    <h4 class="card-title">Courses</h4>
    <div class="container card-text  text-center">
      <div class="row text-center">
          <h4 class="col-4">Name</h4>
          <h4 class="col-4" *ngFor="let course of courses">{{course}}</h4>
      </div>
      <app-student [students]="students" (msg)="getEvent($event)"></app-student>
      <div class="col-12">
        <h2 [class]="'badge badge-' + pfCss" [innerHTML]="pf"> </h2>
      </div>
    </div>
  </div>
</div>
